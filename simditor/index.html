<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>Simditor</title>
  <link media="all" rel="stylesheet" type="text/css" href="//simditor.tower.im/assets/styles/simditor.css" />
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }
  </style>
  <script type="text/javascript" src="//simditor.tower.im/assets/scripts/jquery.min.js"></script>
  <script type="text/javascript" src="//simditor.tower.im/assets/scripts/module.js"></script>
  <script type="text/javascript" src="//simditor.tower.im/assets/scripts/uploader.js"></script>
  <script type="text/javascript" src="//simditor.tower.im/assets/scripts/hotkeys.js"></script>
  <script type="text/javascript" src="//simditor.tower.im/assets/scripts/simditor.js"></script>
</head>

<body>
  <div class="container">
    <textarea id="editor" placeholder="Balabala" autofocus></textarea>
    <div class="actions">
      <button id="content-btn">获取编辑器内容</button>
    </div>
  </div>

  <script type="text/javascript">
    var editor = new Simditor({
      textarea: $('#editor')
      //optional options
    });
    $('#content-btn').click(function(){
      var value = editor.getValue();
      alert(value);
    })
  </script>
</body>

</html>
